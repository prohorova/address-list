<div>
  <a href="#" class="address" (click)="selectAddress($event, address.addressId)">
    <div class="lettericon"
         [attr.data-text]="address.letter"
         data-color="auto"
         data-box="circle">
      {{address.letter}}
    </div>
    <span class="address-name">{{address.name}}</span>
  </a>
</div>
